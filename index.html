<h1> 
  <div class="border">

<!-- Bootstrapp Carousel start-->
<div id="main-page" class="main-carousel" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#main-page" data-slide-to="0" class="active"></li>
    <li data-target="#main-page" data-slide-to="1"></li>
    <li data-target="#main-page" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="images/singer4.jpg" alt="sing!">
      <div class="carousel-caption">
        <h3>Sing off your ass!</h3>
        <p>Show off your skill</p>
      </div>
    </div>

    <div class="item">
      <img src="images/dance4.jpg" alt="dance!">
      <div class="carousel-caption">
        <h3>Dance off your ass!</h3>
        <p>Show off your skill</p>
      </div>
    </div>

    <div class="item">
      <img src="images/actor1.jpg" alt="act!">
      <div class="carousel-caption">
        <h3>Act like you are an ass!</h3>
        <p>Show off your skill</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#main-page" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#main-page" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<!-- Carousel end -->
